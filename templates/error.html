<!DOCTYPE html>
<html>

<head>
    <title>Error</title>
</head>

<style>
  body {
    font-family: "Helvetica Neue",
      Arial,
      "Hiragino Kaku Gothic ProN",
      "Hiragino Sans",
      Meiryo,
      sans-serif;
  }
</style>

<body>
    <h1>Error</h1>
    <pre>{{.Error}}</pre>
    {{if .Path}}<p>Path: {{.Path}}</p>{{end}}
    {{if .Bucket}}<p>Bucket: {{.Bucket}}</p>{{end}}
    {{if .Prefix}}<p>Prefix: {{.Prefix}}</p>{{end}}
</body>

</html>
