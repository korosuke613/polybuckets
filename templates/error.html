<!DOCTYPE html>
<html>

<head>
  <title>Error - {{.SiteName}}</title>
</head>

{{template "style" .}}

<body>
  <h1>{{.SiteName}}</h1>
  <h2>Error</h2>
  <pre>{{.Error}}</pre>
  {{if .Path}}<p>Path: {{.Path}}</p>{{end}}
  {{if .Bucket}}<p>Bucket: {{.Bucket}}</p>{{end}}
  {{if .Prefix}}<p>Prefix: {{.Prefix}}</p>{{end}}

  <br />

  {{template "footer" .}}
</body>

</html>
